services:
  nextjs:
    container_name: nextjs-web
    build:
      context: ./nextjs-web
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./nextjs-web:/app
      - /app/node_modules
      - /app/.next
      - ./nextjs-web/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - nextjs-web/.env.local
    environment:
      NEXT_TELEMETRY_DISABLED: "1"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/whiteboard"
      NEXTAUTH_URL: "${NEXTAUTH_URL}"
      SYNC_SERVER_URL: "http://sync-server:5858"
      E2E_TEST_MODE: "${E2E_TEST_MODE:-0}"
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npm install &&
        npx prisma generate &&
        npx prisma db push --url $$DATABASE_URL &&
        exec npm run dev -- --hostname 0.0.0.0 --port 3000
      "

  sync-server:
    container_name: tldraw-sync
    build:
      context: ./nextjs-web
      dockerfile: sync-server/Dockerfile
    ports:
      - "5858:5858"
    environment:
      SYNC_PORT: "5858"
      ROOMS_DIR: "/app/.rooms"
    volumes:
      - sync_rooms:/app/.rooms
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: whiteboard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whiteboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -q"]
      interval: 2s
      timeout: 5s
      retries: 5


volumes:
  postgres_data:
  sync_rooms:
